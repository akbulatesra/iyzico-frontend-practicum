<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kodluyoruz.css">
    <title>Google!</title>
</head>
<body>
    <!-- google logo -->
    <div class="box">
        <img  src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google" style="display: block; margin: auto;" >
    </div>
    <!-- ana yapı baslangic -->
    <div class="container">
        <!-- arama butonu -->
        <div class="top">
            <p>Search the web using Google!</p>
            <form action="" name="arama kutusu" method="post">
                <input type="text" name="arama" size="50px"/>
            </form>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div>
            <!-- searchers -->
            <first class="small-one">
                <p style="padding-top: 15px;">Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </first>
            <!-- google siteler -->
            <second class= "small-two">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
                <a href="https://about.google/">About Google!</a><br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </second>
            <!-- bulten -->
            <third class="small-three">
                <p>Get Googles! <br> updates monthly:</p>
                <form action="" name="arama kutusu" method="post">
                    <input type="text" name="arama" placeholder="your e-mail">
                    <br>
                    <input type="submit" name="gonder" value="Subscribe">
                </form>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </third> 
        </div>
       <!-- isim hakki -->
    <div class="last">Copyright ©1998 Google Inc.</div>
    
</body>
</html>
